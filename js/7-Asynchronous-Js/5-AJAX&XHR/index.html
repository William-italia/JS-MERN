<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    h1 {
        text-align: center;
    }

    ul {
        display: flex;

        align-self: center;
        border-radius: 100%;
        width: 10rem;
    }

    <ul id="results">
