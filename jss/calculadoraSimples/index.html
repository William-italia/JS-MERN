<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="calculator neon">
            <!-- display -->
            <div id="display">
                <p id="display-p"></p>
            </div>

            <!-- buttons -->
            <ul id="grid-buttons">
                <li><button data-action="negate">+/-</button></li>
                <li><button class="active" data-action="H"><i class="fa-regular fa-clock"></i></button></li>
                <li><button class="clear btn-clear" data-action="clear"><i class="fa-solid fa-c"></i></button></li>
                <li><button class="btn-del" data-action="back"><i class="fa-solid fa-arrow-left"></i></button></li>

                <li><button class="btn-num" data-number="7">7</button></li>
                <li><button class="btn-num" data-number="8">8</button></li>
                <li><button class="btn-num" data-number="9">9</button></li>
                <li><button class="btn-num op" data-operator="/">/</button></li>

                <li><button class="btn-num" data-number="4">4</button></li>
                <li><button class="btn-num" data-number="5">5</button></li>
                <li><button class="btn-num" data-number="6">6</button></li>
                <li><button class="btn-num op" data-operator="x">*</button></li>

                <li><button class="btn-num" data-number="1">1</button></li>
                <li><button class="btn-num" data-number="2">2</button></li>
                <li><button class="btn-num" data-number="3">3</button></li>
                <li><button  class="btn-num op" data-operator="-">-</button></li>

                <li><button class="btn-num" data-number="0">0</button></li>
                <li><button class="btn-num" data-action="decimal">.</button></li>
                <li><button class="btn-eq" data-action="equals">=</button></li>
                <li><button class="btn-num op" data-operator="+">+</button></li>
            </ul>
            <div id="recent" class="">
               <li>5 + 3 = 8</li>
                <li>12 - 4 = 8</li>
                <li>7 x 6 = 42</li>
                <li>20 รท 5 = 4</li>
                <li>9 + 15 = 24</li>
                <li>8 x 3 = 24</li>
                <li>14 - 7 = 7</li>
                <li>18 รท 2 = 9</li>
                <li>6 + 11 = 17</li>
                <li>9 x 5 = 45</li>
                <li>16 รท 4 = 4</li>
                <li>3 + 7 = 10</li>
                <li>10 x 2 = 20</li>
                <li>15 - 8 = 7</li>
                <li>12 รท 3 = 4</li>
            </div>
</main>

    <script src="./script.js"></script>
</body>
</html>
